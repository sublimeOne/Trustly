  <div id="container-firebase">
    <ion-list class="ios list-ios hydrated">
      <ion-list-header class="ios hydrated">
        Urls
      </ion-list-header>

      <ion-item button="true" *ngFor="let url of Urls" class="url-list" (click)="redirect(url.url)">
        <ion-label>
          <h5>
            <ion-icon name="url-name"></ion-icon> {{url.name}}
          </h5>

        </ion-label>

        <div class="item-note" item-end>
          <button ion-button clear [routerLink]="['/edit/', url.$key]">
            <ion-icon name="create" style="zoom:2.0"></ion-icon>
          </button>
          <button ion-button clear (click)="deleteUrl(url.$key)">
            <ion-icon name="trash" style="zoom:2.0"></ion-icon>
          </button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
